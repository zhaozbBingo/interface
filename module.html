<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>接口模块定义</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
            <div class="container" style="height: 434px">
                <div class="page-header">
                    <button type="button" class="btn btn-success add">添加</button>
                </div>
                <div class="row">
                    <div class="col-lg-11">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>字段名</th>
                                <th>默认值</th>
                                <th>类型</th>
                                <th>备注</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td><input type="text" class="form-control"></td>
                                <td><input type="text" class="form-control"></td>
                                <td>
                                    <select class="selectpicker show-tick form-control" name="">
                                        <option value="0">全部</option>
                                        <option value="1">11</option>
                                        <option value="2">22</option>
                                        <option value="3">33</option>
                                        <option value="4">44</option>
                                    </select>
                                </td>
                                <td><input type="text" class="form-control"></td>
                                <td><button type="button" class="btn btn-warning del">删除</button></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12" style="text-align: center;"><br><input type="submit" class="btn btn-danger" value="提交"></div>
            </div>
        </div>
    </form>
    <table id="appendTr" style="display: none;">
        <tbody>
        <tr>
            <td><input type="text" class="form-control"></td>
            <td><input type="text" class="form-control"></td>
            <td>
                <select class="selectpicker show-tick form-control" name="">
                    <option value="0">全部</option>
                    <option value="1">11</option>
                    <option value="2">22</option>
                    <option value="3">33</option>
                    <option value="4">44</option>
                </select>
            </td>
            <td><input type="text" class="form-control"></td>
            <td><button type="button" class="btn btn-warning del">删除</button></td>
        </tr>
        </tbody>
    </table>
    <script src="jquery-2.1.1.min.js"></script>
    <script src="module.js"></script>
</body>
</html>
